<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strange Elo</title>
    <link rel="stylesheet" href="./src/css/global.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="logo-name">
          <img src="./assets/images/logo.png" alt="logo" />
          <h1>StrangeElo</h1>
        </div>
        <nav class="navigation">
          <ul>
            <li>services</li>
            <li>news</li>
            <li>about us</li>
            <li>contact</li>
            <li>sign in</li>
            <li>join now</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="first-intro-sec">
      <div class="container">
        <div class="introduction">
          <h2 class="title-first-sec">how the duo finder works</h2>
        </div>
      </div>
    </section>
    <section class="registration-sec">
      <div class="container">
        <div class="reg-form-block">
          <div class="left-text">
            <div class="circle-1">
              <span class="num-1">1</span>
            </div>
            <div class="reg-text-content">
              <h2 class="reg-title">register on our platform</h2>
              <p class="steps">
                It takes 3 steps to create a StrangeElo account
              </p>
              <p class="reg-description">
                Enter your summoner name and server to connect your LoL account
                with our platform
              </p>
            </div>
          </div>
          <div class="right-form">
            <img src="./assets/images/regform.png" alt="registration" />
          </div>
        </div>
      </div>
    </section>
    <script src="./src/js/script.js"></script>
  </body>
</html>
